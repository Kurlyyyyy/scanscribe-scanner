<!-- Index.html file -->
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"
		href="style.css">
	<title>Scanscribe QR Code Scanner / Reader
	</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
	<div class="container">
		<h1>Welcome to Scanscribe!</h1>
        <h2>Please scan the QR code to borrow.</h2>
		<div class="section">
			<div id="my-qr-reader">
			</div>
		</div>
	</div>
	<script
		src="https://unpkg.com/html5-qrcode">
	</script>
 <div class="wrapper">
    <form action="#">
      <input type="file" hidden>
      <div class="content">
        <i class="ungkp Upload"></i>
      </div>
    </form>
    <div class="details">
      <textarea spellcheck="false" disabled></textarea>
      <div class="buttons">
        <button class="close">Close</button>
        <button class="copy">Copy Text</button>
      </div>
    </div>
  </div>
	<script src="script.js"></script>
</body>

</html>
